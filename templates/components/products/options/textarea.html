<div class="form-field" data-product-attribute="textarea">
    <div class="accordion">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_textarea_{{id}}">
        {{display_name}}:

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>
    </div>
    <div class="panel">
    <textarea class="form-input" id="attribute_textarea_{{id}}" name="attribute[{{id}}]" {{#if required}}required{{/if}} {{#if max_length}}maxlength={{max_length}}{{/if}}>{{prefill}}</textarea>
    </div>
</div>
